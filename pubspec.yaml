name: python_app
description: gisuk request

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
      
  cupertino_icons: ^0.1.2
  flutter_screenutil: ^2.3.1
  camera: ^0.5.8+5
  path_provider: ^1.6.14
  video_player: ^0.10.12+2
  animated_text_kit: ^2.2.0
  flutter_neumorphic: ^3.0.1
  provider: ^4.3.1
  mobx: ^1.2.1
  flutter_mobx: ^1.0.0
  flutter_styled_toast: ^1.3.2
  simple_animations: ^2.2.1

dev_dependencies:
  build_runner: ^1.10.0
  mobx_codegen: ^1.1.0+1

  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/sample/

  fonts:
    - family: NanumGothic
      fonts:
        - asset: assets/fonts/NanumGothic-Regular.ttf
        - asset: assets/fonts/NanumGothic-Bold.ttf
          weight: 500
        - asset: assets/fonts/NanumGothic-ExtraBold.ttf
          weight: 700