name: emusic
description: idea

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
      
  # State Management
  provider: ^4.3.1
  mobx: ^1.2.1
  flutter_mobx: ^1.0.0

  # Service
  get_it: ^4.0.4
  bot_toast: ^3.0.4
  # camera: ^0.5.8+5
  path_provider: ^1.6.14
  transparent_image: ^1.0.0
  permission_handler: ^5.0.1+1
  photo_manager: ^0.5.8
  gallery_saver: ^2.0.1
  image_editor: ^0.1.2

  # UI
  cupertino_icons: ^0.1.2
  flutter_screenutil: ^2.3.1
  animated_text_kit: ^2.2.0
  simple_animations: ^2.2.1
  md2_tab_indicator: ^1.0.2
  menu_button: ^1.2.1
  auto_size_text: ^2.1.0
  loading_indicator: ^1.2.0
  extended_image: ^1.1.1
  font_awesome_flutter: ^8.8.1
  flutter_easyloading: ^2.0.0

  #etc
  characters: ^1.0.0

dev_dependencies:
  build_runner: ^1.10.0
  mobx_codegen: ^1.1.0+1
  flutter_launcher_icons: ^0.7.3

  flutter_test:
    sdk: flutter

flutter_icons:
  android: launcher_icon
  ios: true
  image_path: "assets/icon/icon.png"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/sample/
    - assets/icon/
    - assets/emotions/

  fonts:
    - family: NanumGothic
      fonts:
        - asset: assets/fonts/NanumGothic-Regular.ttf
        - asset: assets/fonts/NanumGothic-Bold.ttf
          weight: 500
        - asset: assets/fonts/NanumGothic-ExtraBold.ttf
          weight: 700